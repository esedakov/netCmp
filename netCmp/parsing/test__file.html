<body>
	<!--<img id="testImageId" style="width:300px;height: 300px">-->
	<!-- according to example on http://www.jointjs.com/tutorial, create
		global container for joint to draw elements inside -->
	<div id="app_holder"></div>
	<script type="text/javascript">
		var drC = null;
		function run_tests(){
			//create drawing component
			drC = new drawing();
			//set position of text
			drC.setTxtPosition(0.5, 0.35);
			//boolean true
			var tmpTrue = new content(
				type.__library["boolean"], 
				true
			);
			//create new file object
			var tmpF = new File(FILE_TYPE.IMG);
			tmpF.create(
				new content(
					type.__library["text"],
					'../ball.png'
				),
				tmpTrue,
				tmpTrue,
				tmpTrue,
				tmpTrue
			);
			//read file from server
			tmpF.read(success, failure);
		};
		function success(it){
			//create image
			drC.drawImage(
				300,
				300,
				100,
				100,
				new content(
					type.__library["text"],
					//"../../ball.png"
					"data:image/png;base64,"+it._buf
				)
			);
		}
		function failure(msg){
			alert("FAILED -- " + msg);
		}
	</script>
	<!-- rather then start test runs right away, use click event (easier to debug) -->
	To start testing press <a
		href="javascript:void(0);"
		onclick="run_tests();"
	>here</a>.
	<!--<div id="outputDiv"></div>-->
